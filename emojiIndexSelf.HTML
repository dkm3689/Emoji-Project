<!DOCTYPE html>
<html lang="en">

<head>
    <title> Emoji Game</title>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "./emojiSelf.css">
</head>

<body>
    <div class="container">
        <h1> Emoji Guessing Game</h1>
        <div id="description"> </div>
        <input type = "text" id="guess-Input" placeholder="Enter Your Guess">
        <div id="result"></div>
        <div id="score"> Score: 0 </div>
        <div id="Timer"></div>
        <button class="button" id="restart-button" style="display:none"> Restart </button>  
        <!-- style="display: none" will hide the button in the web page -->
    </div>
    
    <script src="./emojiSelf.js"></script>

</body>


</html>
